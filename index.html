<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>timer</title>
    <style type="text/css">
      body {
        text-align: center;
        background: #16213E;
        color: #FFFFFF;
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
      body>div {
        margin: auto;
      }
      #timer_input p {
        margin: 0px;
      }
      #timer_input table {
        margin: auto;
        text-align: right;
      }
      #timer_input tr:first-child td:first-child input {
        width: 52px;
      }
      #timer_input input {
        display: inline-block;
        margin: 0px;
        width: 32px;
        text-align: left;
        border: 0px;
        border-radius: 4px;
        background: #533483;
        color: #FFFFFF;
      }
      .timer_display {
        position: relative;
        margin: 32px;
      }
      .timer_display>svg {
        margin: 0px;
        padding: 0px;
        width: 160px;
      }
      .timer_display>p {
        margin: 0px;
        padding: 0px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font: small-caps bold 20px/1 sans-serif;
      }
    </style>
    <script src="./index.js">
    </script>
  </head>
  <body>
    <div>
      <div class="timer_display">
        <svg id="timer_graph" viewBox="-1 -1 2 2" xmlns="http://www.w3.org/2000/svg"></svg>
        <p id="timer_text"></p>
      </div>
      <div id="timer_input">
        <table>
          <tbody>
            <tr>
              <td><input /></td>
              <td><input /></td>
              <td><input /></td>
            </tr>
            <tr>
              <td><input /></td>
              <td><input /></td>
              <td><input /></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
